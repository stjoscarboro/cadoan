<body ng-app="stjoscarboro" ng-controller="AdminCtrl" data-ng-init="init()" class="admin">

<div id="main">

    <div class="header">
        <div class="logo">

                Ca Đoàn Thánh Giuse<br/>Scarborough
            </div>
        </div>

    <div class="menubar">
        <span class="menu-item">
            <a href="../main.html" target="iframe" class="menu-text">Lịch Hát Thánh Ca</a>
        </span>

        <span class="menu-item admin-menu" ng-if="accessToken">
            <div class="menucombo">
                <a href="" class="menu-text">Admin</a>

        <div id="gapi-signin" class="signin"></div>

    <div ng-if="accessToken">
        <div class="content">
            <div class="admin-content">
                <iframe id="content_frame" name="iframe" src="../cadoan/scheduler/index.html"></iframe>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
    var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";

    window[eventMethod](messageEvent, function (e) {
        if (e.data.indexOf('resize::') !== -1) {
            var height = e.data.replace('resize::', '');
            document.getElementById('content_frame').style.height = height + 'px';
        }
    }, false);
</script>

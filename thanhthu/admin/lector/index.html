<!DOCTYPE html>
<html>

<head>
	<title>Ban Đọc Thánh Thư</title>
	<meta name="robots" content="noindex, nofollow">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="google-signin-client_id" content="732186080790-iokhb7a1vlil8tpm725aqnek5saoamh9.apps.googleusercontent.com">
	
	<link rel="stylesheet" href="lector.css"> 
	
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/angular.min.js"></script>
	<script src="../../js/base64.min.js"></script>
	<script src="../../js/google-api.js"></script>
	
	<script src="lector.js"></script>
	<script src="../../js/http-service.js"></script>

	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>

<body ng-app="lectorApp" ng-controller="LectorCtrl" data-ng-init="init()" oncontextmenu="return false;">

<div class="main">
	
	<div ng-if="!accessToken">
		<div id="gapi-signin"></div>
	</div>
	
	<div ng-if="accessToken">
		<div class="header">
			<p>Cộng Đoàn Thánh Giuse - Scarborough</p>
			Ban Đọc Thánh Thư
		</div>
		
		<div class="report">
			<div class="rheader">
				<table>
					<tr>
						<td class="rname">Name</td>
						<td class="rgender">Gender</td>
						<td class="remail">Email</td>
						<td class="rphone">Phone</td>
						<td class="rdelete" style="display: none;"></td>
					</tr>
				</table>
			</div>
			
			<div class="rbody">
				<table>
					<tr ng-repeat="lector in lectors track by $index" ng-class-odd="'rodd'" ng-class-even="'reven'">
						<td class="rname">{{lector.name}}</td>
						<td class="rgender">{{lector.gender}}</td>
						<td class="remail">{{lector.email}}</td>
						<td class="rphone">{{lector.phone}}</td>
						<td class="rdelete"><a href="" ng-click="remove($index)" class="bdelete"></a></td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="separator">
		</div>
		
		<div class="entry">
			<form name="entryForm" ng-submit="create()">
				<div class="econtainer">
					<div class="ename">
						<div class="label">Name:</div>
						<input type="text" ng-model="lector.name" class="text" required>
					</div>
					
					<div class="egender">
						<div class="label">Gender:</div>
						<select ng-model="lector.gender" class="select" required>
							<option></option>
							<option ng-repeat="gender in genders">{{gender}}</option>
						</select>
					</div>
					
					<div class="eemail">
						<div class="label">Email:</div>
						<input type="text" ng-model="lector.email" class="text" required>
					</div>
					
					<div class="ephone">
						<div class="label">Phone:</div>
						<input type="text" ng-model="lector.phone" class="text">
					</div>
					
					<div class="eaddbtn">
						<input type="submit" value="Add" title="Add" class="button">
					</div>
				</div>
			</form>
		</div>
		
		<div class="linknext">
			<a href="../schedule">Lịch Đọc Thánh Thư</a>
		</div>
	</div>
</div>

</body>
</html>

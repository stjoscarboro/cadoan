<!DOCTYPE html>
<html>

<head>
	<title>Lịch Đọc Thánh Thư</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="google-signin-client_id" content="732186080790-iokhb7a1vlil8tpm725aqnek5saoamh9.apps.googleusercontent.com">
	
	<link rel="stylesheet" href="main.css"> 
	
	<script src="../js/jquery.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="main.js"></script>
</head>

<body ng-app="mainApp" ng-controller="MainCtrl" data-ng-init="init()">

<div class="main">
	
	<div class="header">
		Cộng Đoàn Thánh Giuse - Scarborough
	</div>
	
	<div class="separator">
	</div>
	
	<div class="header">
		Lịch Đọc Thánh Thư
	</div>
	
	<div class="separator">
	</div>
	
	<div class="report">
		<div class="rheader">
			<table>
				<tr>
					<td class="rdate">Ngày</td>
					<td class="rfirst">Bài Đọc 1</td>
					<td class="rsecond">Bài Đọc 2</td>
					<td class="rthird">Lời Nguyện GD</td>
					<td class="rscroll"></td>
				</tr>
			</table>
		</div>
		
		<div class="rbody">
			<table>
				<tr ng-repeat="schedule in schedules track by $index" ng-class-odd="'rodd'" ng-class-even="'reven'">
					<td class="rdate"><b>{{schedule.date}}</b></td>
					<td class="rfirst"><b>{{schedule.first.name}}</b><br/>{{schedule.first.reading}}</td>
					<td class="rsecond"><b>{{schedule.second.name}}</b><br/>{{schedule.second.reading}}</td>
					<td class="rthird"><b>{{schedule.offertory}}</b></td>
				</tr>
			</table>
		</div>
	</div>

</div>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Lịch Hát Thánh Ca</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="./discussion.css">

    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/jquery-ui.min.js"></script>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/base64.min.js"></script>

    <script src="./discussion.js"></script>
    <script src="../../resources/js/http-service.js"></script>
</head>

<body ng-app="discussionApp" ng-controller="DiscussionCtrl" data-ng-init="init()" class="discussion">

    <div id="main" class="main">

        <form name="entryForm" ng-submit="create()">
            <div class="entry">
                <div class="label">Thông Báo</div>
                <textarea ng-model="discussion.text" class="textarea"></textarea>
            </div>

            <div class="add-button">
                <input type="submit" value="Gửi" title="Gửi" class="submit">
            </div>
        </form>
    </div>

</body>

</html>

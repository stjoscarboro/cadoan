<!DOCTYPE html>
<html>

<head>
    <title>Ca Đoàn Thánh Giuse - Scarborough</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />

    <link rel="stylesheet" href="./library.css">

    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/base64.min.js"></script>

    <script src="./library.js"></script>
    <script src="../../resources/js/http-service.js"></script>

    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <script src="../../resources/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.19/sorting/intl.js"></script>
</head>

<body ng-app="libraryApp" ng-controller="LibraryCtrl" data-ng-init="init()" class="library">

<div id="main" class="main">
    <div class="loader" data-loading></div>

    <div class="content ng-hide">
        <div class="panel-body">
            <table class="table table-bordered bordered table-striped datatable" data-page-length='25'>
                <thead>
                <tr class="song header">
                    <th class="title">Tên Bài Nhạc</th>
                    <th class="author">Tác Giả</th>
                    <th class="category">Thể Loại</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="song in songs" class="song">
                    <td class="title" title="{{song.properties.title}}"><a href="{{song.url}}" target="_blank">{{song.name}}</a></td>
                    <!--<td class="title" title="{{song.properties.title}}"><a href="{{song.url}}" target="_blank">{{song.properties.title}}</a></td>-->
                    <td class="author" title="{{song.properties.author}}">{{song.properties.author}}</td>
                    <td class="category" title="{{song.properties.type}}">{{song.properties.type}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Ca Đoàn Thánh Giuse - Scarborough</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />

    <link rel="stylesheet" href="./library.css">

    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/jquery-ui.min.js"></script>
    <script src="../../resources/js/jquery-ui-datepicker-vi.js"></script>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/base64.min.js"></script>

    <script src="./library.js"></script>
    <script src="../../resources/js/http-service.js"></script>
</head>

<body ng-app="libraryApp" ng-controller="LibraryCtrl" data-ng-init="init()" class="library">

<div id="main" class="main">
    <div class="loader" data-loading></div>

    <div class="content">
        <div ng-repeat="song in songs | localeOrderBy:'name'" class="song">
            <div class="name" title="{{song.name}}">{{song.name}}</div>
            <div class="title" title="{{song.properties.title}}">{{song.properties.title}}</div>
            <div class="author" title="{{song.properties.author}}">{{song.properties.author}}</div>
            <div class="category" title="{{song.properties.type}}">{{song.properties.type}}</div>
        </div>
    </div>
</div>

</body>

</html>

<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-header">
        <a href="" ng-click="cancel()" title="Đóng" class="close" style="margin-top: 4px;"><i class="glyphicon glyphicon-remove"></i></a>
        <h3 class="modal-title">Nhập Dữ Liệu Bài Hát</h3>
        <div class="link"><i><b>{{song.name}}</b></i></div>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="title" class="col-md-3 control-label">Tên Bài Hát</label>

            <div class="col-md-8">
                <input type="text" id="title" class="form-control" ng-model="song.title" required>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-md-3 control-label">Tác Giả</label>

            <div class="col-md-8">
                <ui-select ng-model="song.author" tagging tagging-label="false">
                    <ui-select-match>
                        {{$select.selected}}
                    </ui-select-match>
                    <ui-select-choices repeat="author in authors | filter: $select.search">
                        {{author}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="col-md-3 control-label">Thể Loại</label>

            <div class="col-md-8">
                <ui-select ng-model="song.category" tagging tagging-label="false">
                    <ui-select-match>
                        {{$select.selected}}
                    </ui-select-match>
                    <ui-select-choices repeat="category in categories | filter: $select.search">
                        {{category}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <label for="others" class="col-md-3 control-label">Thông Tin Khác</label>

            <div class="col-md-8">
                <textarea class="form-control" id="others" ng-model="song.others"></textarea>
                <span class="small">* Các thông tin khác giúp cho việc tìm kiếm bài hát dễ dàng hơn, như năm hoặc mùa phụng vụ, etc.</span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Bỏ Qua</button>
        <button class="btn btn-primary" type="submit">Lưu Lại</button>
    </div>
</form>

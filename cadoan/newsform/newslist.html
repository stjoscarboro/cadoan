<!DOCTYPE html>
<html>

<head>
    <title>Ca Đoàn Thánh Giuse - Scarborough</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../../resources/fonts/stylesheet.css">
    <link rel="stylesheet" href="./newsform.css">

    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/jquery-ui.min.js"></script>
    <script src="../../resources/js/jquery-ui-datepicker-vi.js"></script>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/base64.min.js"></script>

    <script src="./newsform.js"></script>
    <script src="../../resources/js/http-service.js"></script>

    <link rel="stylesheet" type="text/css" href="../../resources/css/trix-editor.css">
    <script src="../../resources/js/trix-editor.js"></script>
    <script src="../../resources/js/angular-trix.min.js"></script>
</head>

<body ng-app="newsformApp" ng-controller="NewsformCtrl" data-ng-init="init()" class="newsform">

<div id="main" class="main">

    <div class="content">
        <div ng-repeat="notice in notices" class="notice">
            <div class="date">
                {{notice.date}}
            </div>

            <div class="text" ng-bind-html="notice.text">
                <!--{{notice.text}}-->
            </div>
        </div>
    </div>

</div>

</body>

</html>

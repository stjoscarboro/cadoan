<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-header">
        <a href="" ng-click="cancel()" title="Đóng" class="close" style="margin-top: 4px;"><i class="glyphicon glyphicon-remove"></i></a>
        <h3 class="modal-title">Lịch Hát Thánh Ca</h3>
    </div>

    <div class="modal-body">
        <div class="form-group row">
            <label class="col-md-2 control-label">Ngày:</label>

            <div class="col-md-10">
                <div class="row row-no-padding">
                    <div class="col-md-5">
                        <input type="text" id="datepicker" ng-model="schedule.date" class="form-control" autocomplete="off" required>
                    </div>

                    <div class="col-md-2" style="width: 98px;">
                        <input type="text" ng-model="schedule.liturgy.year" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label">Lịch Phụng Vụ:</label>

            <div class="col-md-10">
                <div class="row row-no-padding">
                    <div class="col-md-5">
                        <select ng-model="schedule.liturgy.id" class="form-control" required>
                            <option></option>
                            <option ng-repeat="liturgy in liturgies" ng-value="liturgy.id">{{liturgy.name}}</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input type="text" ng-model="schedule.liturgy.special" class="form-control" placeholder="Ý Chỉ Trong Thánh Lễ">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row" style="padding-top: 10px; margin-bottom: 4px;">
            <label class="col-md-2 control-label"></label>

            <div class="col-md-10">
                <div class="row row-no-padding">
                    <label class="col-md-3">Tập Nhạc</label>
                    <label class="col-md-6">Bài Hát</label>
                    <label class="col-md-2">Solo</label>
                </div>
            </div>
        </div>

        <div ng-repeat="x in [] | range: rows" class="form-group row">
            <label class="col-md-2 control-label">Bài Hát {{x + 1}}:</label>

            <div class="col-md-10">
                <div class="row row-no-padding">
                    <div class="col-md-3">
                        <select ng-model="schedule.songs[x].category" ng-change="selectSongs(x)" class="form-control">
                            <option ng-repeat="category in categories" ng-value="category">{{category}}</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <select ng-model="schedule.songs[x].id" class="form-control" required>
                            <option></option>
                            <option ng-repeat="song in lists[x].songs" ng-value="song.id">{{song.title}} (<em>{{song.author}}</em>)</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <select ng-model="schedule.songs[x].singer" class="form-control">
                            <option ng-repeat="singer in singers" ng-value="singer.id">{{singer.name}}</option>
                        </select>
                    </div>

                    <div class="col-md-1" style="margin-top: 8px;">
                        <a href="" ng-click="previewSong(x)" title="Xem Bài Hát"><i class="glyphicon glyphicon-open-file"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="pull-left">
            <a href="" ng-click="rows = rows + 1" title="Thêm Bài Hát"><i class="glyphicon glyphicon-plus"></i></a>
            <i style="font-weight: 600; font-size: 12pt;">/</i>
            <a href="" ng-click="rows = rows - 1" title="Bớt Bài Hát"><i class="glyphicon glyphicon-minus"></i></a>
        </div>

        <button class="btn btn-default" type="button" ng-click="cancel()">Bỏ Qua</button>
        <button class="btn btn-primary" type="submit">Lưu Lại</button>
    </div>
</form>

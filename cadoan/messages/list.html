<!DOCTYPE html>
<html>

<head>
    <title>Ca Đoàn Thánh Giuse - Scarborough</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../../resources/fonts/stylesheet.css">
    <link rel="stylesheet" href="messages.css">

    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/jquery-ui.min.js"></script>
    <script src="../../resources/js/jquery-ui-datepicker-vi.js"></script>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-sanitize.min.js"></script>
    <script src="../../resources/js/base64.min.js"></script>
    <script src="../../resources/js/google-api.js"></script>

    <script src="messages.js"></script>
    <script src="../../resources/js/http-service.js"></script>

    <link href="../../resources/css/quill.snow.css" rel="stylesheet">
    <script src="../../resources/js/quill.min.js"></script>
    <script src="../../resources/js/ng-quill.min.js"></script>
</head>

<body ng-app="messagesApp" ng-controller="MessagesCtrl" data-ng-init="init()" class="messages">

<div id="main" class="main">

    <div class="content">
        <div ng-repeat="message in messages" class="message">
            <div class="date">
                {{message.date}}
            </div>

            <div class="sender">
                [{{message.sender}}]
            </div>

            <div ng-bind-html="message.text" class="text ql-editor">
                <!--{{message.text}}-->
            </div>
        </div>
    </div>

</div>

</body>

</html>
